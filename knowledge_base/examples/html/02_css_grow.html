<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(2); }
        }
        .box {
            width: 50px;
            height: 50px;
            background: white;
            animation: grow 2s infinite;
        }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
